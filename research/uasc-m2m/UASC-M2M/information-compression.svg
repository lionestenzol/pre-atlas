<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <!-- Background -->
  <rect width="800" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Ultimate AI Symbolic Information Compression Levels</text>
  
  <!-- Level 1 -->
  <rect x="80" y="70" width="640" height="70" fill="#e6f7ff" rx="5" ry="5" stroke="#1890ff" stroke-width="2" />
  <text x="150" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="#1890ff">Level 1: One Thought</text>
  <text x="150" y="120" font-family="Arial" font-size="16" fill="#333">Symbol: 答 (Respond)</text>
  <text x="400" y="120" font-family="Arial" font-size="16" fill="#555">Single sentence or complete thought</text>
  <text x="700" y="105" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">答</text>
  
  <!-- Level 2 -->
  <rect x="80" y="150" width="640" height="70" fill="#f9f0ff" rx="5" ry="5" stroke="#722ed1" stroke-width="2" />
  <text x="150" y="175" font-family="Arial" font-size="18" font-weight="bold" fill="#722ed1">Level 2: One Conversation</text>
  <text x="150" y="200" font-family="Arial" font-size="16" fill="#333">Symbol: 议 (Discussion)</text>
  <text x="400" y="200" font-family="Arial" font-size="16" fill="#555">Full dialogue with multiple exchanges</text>
  <text x="700" y="185" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">议</text>
  
  <!-- Level 3 -->
  <rect x="80" y="230" width="640" height="70" fill="#fff2e8" rx="5" ry="5" stroke="#fa541c" stroke-width="2" />
  <text x="150" y="255" font-family="Arial" font-size="18" font-weight="bold" fill="#fa541c">Level 3: Network of Conversations</text>
  <text x="150" y="280" font-family="Arial" font-size="16" fill="#333">Symbol: 联 (Networked)</text>
  <text x="400" y="280" font-family="Arial" font-size="16" fill="#555">Multiple related discussions</text>
  <text x="700" y="265" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">联</text>
  
  <!-- Level 4 -->
  <rect x="80" y="310" width="640" height="70" fill="#e6fffb" rx="5" ry="5" stroke="#13c2c2" stroke-width="2" />
  <text x="150" y="335" font-family="Arial" font-size="18" font-weight="bold" fill="#13c2c2">Level 4: City's Conversations</text>
  <text x="150" y="360" font-family="Arial" font-size="16" fill="#333">Symbol: 市 (City)</text>
  <text x="400" y="360" font-family="Arial" font-size="16" fill="#555">All conversations in an entire city</text>
  <text x="700" y="345" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">市</text>
  
  <!-- Level 5 -->
  <rect x="80" y="390" width="640" height="70" fill="#fcffe6" rx="5" ry="5" stroke="#a0d911" stroke-width="2" />
  <text x="150" y="415" font-family="Arial" font-size="18" font-weight="bold" fill="#a0d911">Level 5: Nation's Conversations</text>
  <text x="150" y="440" font-family="Arial" font-size="16" fill="#333">Symbol: 国 (Nation)</text>
  <text x="400" y="440" font-family="Arial" font-size="16" fill="#555">Every conversation across a country</text>
  <text x="700" y="425" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">国</text>
  
  <!-- Level 6 -->
  <rect x="80" y="470" width="640" height="70" fill="#f6ffed" rx="5" ry="5" stroke="#52c41a" stroke-width="2" />
  <text x="150" y="495" font-family="Arial" font-size="18" font-weight="bold" fill="#52c41a">Level 6: Global Conversations</text>
  <text x="150" y="520" font-family="Arial" font-size="16" fill="#333">Symbol: 世 (World)</text>
  <text x="400" y="520" font-family="Arial" font-size="16" fill="#555">Every conversation worldwide in real-time</text>
  <text x="700" y="505" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">世</text>
  
  <!-- Level 7 -->
  <rect x="80" y="550" width="640" height="70" fill="#fff0f6" rx="5" ry="5" stroke="#eb2f96" stroke-width="2" />
  <text x="150" y="575" font-family="Arial" font-size="18" font-weight="bold" fill="#eb2f96">Level 7: Historical Conversations</text>
  <text x="150" y="600" font-family="Arial" font-size="16" fill="#333">Symbol: 道 (The Path)</text>
  <text x="400" y="600" font-family="Arial" font-size="16" fill="#555">All human knowledge and conversation ever recorded</text>
  <text x="700" y="585" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">道</text>
</svg>
