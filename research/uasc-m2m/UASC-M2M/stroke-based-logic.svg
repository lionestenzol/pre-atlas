<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Structured Chinese Stroke-Based Machine Logic</text>
  
  <!-- Stroke Types Section -->
  <rect x="50" y="70" width="700" height="160" fill="#e6f7ff" rx="5" ry="5" stroke="#1890ff" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1890ff">Stroke Types as Computational Elements</text>
  
  <!-- Stroke Type Explanations -->
  <text x="100" y="125" font-family="Arial" font-size="16" fill="#333">一 (Horizontal) = Sequential Execution</text>
  <text x="100" y="155" font-family="Arial" font-size="16" fill="#333">丨 (Vertical) = Condition Check</text>
  <text x="100" y="185" font-family="Arial" font-size="16" fill="#333">丿 (Diagonal Left) = Data Flow Leftward</text>
  
  <text x="450" y="125" font-family="Arial" font-size="16" fill="#333">乀 (Diagonal Right) = Data Flow Rightward</text>
  <text x="450" y="155" font-family="Arial" font-size="16" fill="#333">乙 (Hook) = Looping Logic</text>
  <text x="450" y="185" font-family="Arial" font-size="16" fill="#333">丶 (Dot) = Confirmation/End Process</text>
  
  <!-- Traffic System Example -->
  <rect x="50" y="250" width="330" height="330" fill="#fff7e6" rx="5" ry="5" stroke="#fa8c16" stroke-width="2" />
  <text x="215" y="275" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#fa8c16">Traffic System: 序</text>
  
  <!-- Character Display -->
  <text x="215" y="370" font-family="Arial" font-size="120" text-anchor="middle" fill="#333">序</text>
  
  <!-- Stroke Breakdown -->
  <text x="80" y="465" font-family="Arial" font-size="14" fill="#555">一 = Read sensor data</text>
  <text x="80" y="490" font-family="Arial" font-size="14" fill="#555">丨 = Check congestion level</text>
  <text x="80" y="515" font-family="Arial" font-size="14" fill="#555">丿 = Adjust signal flow leftward</text>
  <text x="80" y="540" font-family="Arial" font-size="14" fill="#555">乀 = Adjust signal flow rightward</text>
  <text x="80" y="565" font-family="Arial" font-size="14" fill="#555">乙 = Loop adjustments dynamically</text>
  
  <!-- Military System Example -->
  <rect x="420" y="250" width="330" height="330" fill="#f9f0ff" rx="5" ry="5" stroke="#722ed1" stroke-width="2" />
  <text x="585" y="275" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#722ed1">Military Strike: 袭</text>
  
  <!-- Character Display -->
  <text x="585" y="370" font-family="Arial" font-size="120" text-anchor="middle" fill="#333">袭</text>
  
  <!-- Stroke Breakdown -->
  <text x="450" y="465" font-family="Arial" font-size="14" fill="#555">丿 = Deploy UAV squadron</text>
  <text x="450" y="490" font-family="Arial" font-size="14" fill="#555">乀 = Establish real-time comm</text>
  <text x="450" y="515" font-family="Arial" font-size="14" fill="#555">丨 = Verify target before engagement</text>
  <text x="450" y="540" font-family="Arial" font-size="14" fill="#555">一 = Execute coordinated attack</text>
  <text x="450" y="565" font-family="Arial" font-size="14" fill="#555">乙 = Adjust attack patterns as needed</text>
</svg>
