<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">UASC-M2M Real-World Applications</text>
  
  <!-- Space Exploration Section -->
  <rect x="50" y="80" width="240" height="240" fill="#e6f7ff" rx="5" ry="5" stroke="#1890ff" stroke-width="2" />
  <text x="170" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1890ff">Space Exploration</text>
  
  <circle cx="170" cy="170" r="50" fill="#f0f5ff" stroke="#597ef7" stroke-width="1" />
  <text x="170" y="175" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">航</text>
  
  <text x="170" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Interstellar Communication</text>
  <text x="170" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Entire mission protocols in</text>
  <text x="170" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">one transmission glyph</text>
  <text x="170" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Minimal bandwidth requirements</text>
  
  <!-- Smart City Section -->
  <rect x="330" y="80" width="240" height="240" fill="#f6ffed" rx="5" ry="5" stroke="#52c41a" stroke-width="2" />
  <text x="450" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#52c41a">Smart Cities</text>
  
  <circle cx="450" cy="170" r="50" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" />
  <text x="450" y="175" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">市</text>
  
  <text x="450" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Automated Urban Management</text>
  <text x="450" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Coordinating traffic, power,</text>
  <text x="450" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">emergency services with single glyphs</text>
  <text x="450" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Real-time AI response to city events</text>
  
  <!-- Military Applications Section -->
  <rect x="610" y="80" width="240" height="240" fill="#fff7e6" rx="5" ry="5" stroke="#fa8c16" stroke-width="2" />
  <text x="730" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#fa8c16">Military Applications</text>
  
  <circle cx="730" cy="170" r="50" fill="#fff2e8" stroke="#fa541c" stroke-width="1" />
  <text x="730" y="175" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">战</text>
  
  <text x="730" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Secure Command Systems</text>
  <text x="730" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Encrypted battle plans in</text>
  <text x="730" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">single-transmission glyphs</text>
  <text x="730" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Autonomous defense coordination</text>
  
  <!-- Healthcare Section -->
  <rect x="50" y="350" width="240" height="240" fill="#f9f0ff" rx="5" ry="5" stroke="#722ed1" stroke-width="2" />
  <text x="170" y="375" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#722ed1">Healthcare</text>
  
  <circle cx="170" cy="440" r="50" fill="#f4edff" stroke="#642ab5" stroke-width="1" />
  <text x="170" y="445" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">医</text>
  
  <text x="170" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">AI Medical Assistants</text>
  <text x="170" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Patient data and treatment plans</text>
  <text x="170" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">encoded in single glyphs</text>
  <text x="170" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Global medical knowledge sharing</text>
  
  <!-- Finance Section -->
  <rect x="330" y="350" width="240" height="240" fill="#fff0f6" rx="5" ry="5" stroke="#eb2f96" stroke-width="2" />
  <text x="450" y="375" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#eb2f96">Finance</text>
  
  <circle cx="450" cy="440" r="50" fill="#ffd6e7" stroke="#c41d7f" stroke-width="1" />
  <text x="450" y="445" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">财</text>
  
  <text x="450" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">AI Financial Systems</text>
  <text x="450" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Complex transactions encoded</text>
  <text x="450" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">in secure, verifiable glyphs</text>
  <text x="450" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Algorithmic trading intelligence</text>
  
  <!-- AGI Future Section -->
  <rect x="610" y="350" width="240" height="240" fill="#fcffe6" rx="5" ry="5" stroke="#a0d911" stroke-width="2" />
  <text x="730" y="375" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#a0d911">AGI Future</text>
  
  <circle cx="730" cy="440" r="50" fill="#f4ffb8" stroke="#7cb305" stroke-width="1" />
  <text x="730" y="445" font-family="Arial" font-size="30" text-anchor="middle" fill="#333">道</text>
  
  <text x="730" y="510" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Universal AI Language</text>
  <text x="730" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">AGI systems communicating in</text>
  <text x="730" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">hyper-compressed symbols</text>
  <text x="730" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">All human knowledge in one system</text>
  
  <!-- Center Connecting Element -->
  <circle cx="450" cy="325" r="30" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="450" y="335" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">耀</text>
  
  <!-- Connection lines -->
  <line x1="450" y1="295" x2="450" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="450" y1="355" x2="450" y2="390" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="170" y1="325" x2="420" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="730" y1="325" x2="480" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="290" y1="170" x2="420" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="290" y1="440" x2="420" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="610" y1="170" x2="480" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="610" y1="440" x2="480" y2="325" stroke="#1890ff" stroke-width="1.5" stroke-dasharray="5,3" />
</svg>
